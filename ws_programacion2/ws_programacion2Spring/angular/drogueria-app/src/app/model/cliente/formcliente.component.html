<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Nombre(s):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Cedula:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.cedula" name="cedula">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Direccion:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Telefono:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Correo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.correo" name="correo">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Pago:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.pago" name="pago">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearCliente()' *ngIf="!cliente.idCliente else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='actualizarCliente()'>
                            Actualizar
                        </button>
                    </ng-template>


                </div>
            </div>
        </form>

    </div>
