<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Nombre(s):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Cedula:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.cedula" name="cedula">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Telefono:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.telefono" name="telefono">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Correo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.correo" name="correo">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Salario:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.salario" name="salario">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearEmpleado()'>Crear</button>
                </div>
            </div>
        </form>

    </div>
