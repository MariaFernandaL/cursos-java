<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Cliente:</label>
                <div class="col-sm-6">
                    <select class="form-select" required name="name" [(ngModel)]="domicilio.cliente" name="cliente">
                        <option selected>Seleccione un cliente: </option>
                        <option *ngFor="let cliente of clientes">{{cliente.nombre}}</option>
                      </select>
                </div>
            </div>


            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Empleado:</label>
                <div class="col-sm-6">
                    <select class="form-select" required name="name" [(ngModel)]="domicilio.empleado" name="empleado">
                        <option selected>Seleccione un empleado: </option>
                        <option *ngFor="let empleado of empleados">{{empleado.nombre}}</option>
                      </select>
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Producto:</label>
                <div class="col-sm-6">
                    <select class="form-select" required name="name" [(ngModel)]="domicilio.producto" name="producto">
                        <option selected>Seleccione un producto: </option>
                        <option *ngFor="let producto of productos">{{producto.nombre}}</option>
                      </select>
                </div>
            </div>


            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Codigo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="domicilio.codigo" name="codigo">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Fecha:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="domicilio.fecha" name="fecha">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Direccion:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="domicilio.direccion" name="direccion">
                </div>
            </div>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Costo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="domicilio.costo" name="costo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearDomicilio()' *ngIf="!domicilio.idDomicilio else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='actualizarDomicilio()'>
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
