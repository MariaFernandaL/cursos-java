<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Nombre(s):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Codigo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.codigo" name="codigo">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Valor Unidad:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.valorUnidad" name="valorUnidad">
                </div>
            </div>

            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Cantidad:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.cantidad" name="cantidad">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearProducto()' *ngIf="!producto.idProducto else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='actualizarProducto()'>
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
